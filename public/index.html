<!DOCTYPE html>
<html lang="en">

<head>
    <title>Michael Allain</title>
    <meta name="author" content="Michael Allain">
    <meta name="description" content="Professional portfolio for Michael Allain, a Full Stack Web Developer in Portland, Oregon">
    <meta name="google-site-verification" content="Gk27uGrJLiVPJm6k2ZtaRK-NeSvXYRId1LS1RF3WBek" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Open Graph metadata -->
    <meta property="og:title" content="Michael Allain's Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.michaelallain.com" />
    <meta property="og:image" content="%PUBLIC_URL%/images/headshot.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:alt" content="Photo of Michael Allain" />
    <meta property="og:description" content="Professional portfolio for Michael Allain, a Full Stack Web Developer in Portland, Oregon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
</body>

</html>
